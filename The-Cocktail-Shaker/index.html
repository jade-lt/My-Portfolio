              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://www.freewebheaders.com/wp-content/gallery/drinks/strawberry-juice-cocktail-glass-and-dessert-website-header.jpg">

              <div class="carousel-item">
                <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fresources.teletextholidays.co.uk%2Fdrupal%2Fimages%2Fblogs%2Fs3fs-public%2F1970X460-Header-Blog-Cocktails-from-Around-the-World-You-Can-Make-at-Home.jpg%3FD4dLl48wkvoALgKYbyAh3Eggci3j7.fM&f=1&nofb=1">

<!--*******-->

  
      
<div id="idea-button">

    idea!</button>
</div>
   
  </div>

<!--*******-->

    <div>
      <h2 id="drink-name"></h2>
      <img src="" id="drink-img"></img>
    </div>

<!--*******-->    

      <div id="drink-recipe">

        <h3>Recipe</h3>
        <h4>Ingredients</h4>



        <div class="grid-container">
          <div id="amounts">
            <ul id="ingredient-amounts"></ul>
          </div>
          <div id="ingredients">
            <ul id="drink-ingredients"></ul>
          </div>
        </div>


          <div id="instructions">
            <h4>Method</h4>
            <p id="drink-instructions"></p>
          </div>

        </div>

        


<!--*******-->

    <div id="hidden-buttons">
      <button type="button" id="no-thanks-button" class="generate-drink btn btn-info">No thanks, any other

      <button type="button" id="generate-recipe-button" class="btn btn-info">Yum! What's the recipe?</button>
      <button type="button" id="start-again-button" class="btn btn-info">Start Over</button>
    </div>
