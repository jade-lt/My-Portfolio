<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>The Cocktail Shaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="header">
      <div id="title-heading">
        <h1>The Cocktail Shaker</h1>
      </div>
      <div id="header-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"
              src="https://holypython.com/wp-content/uploads/2019/11/tvtrrt1439906288.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="https://holypython.com/wp-content/uploads/2019/11/tsxpty1468923417-300x300.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="https://holypython.com/wp-content/uploads/2019/11/jfkemm1513703902-300x300.jpg">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="idea-button">
    <button type="button" id="give-me-an-idea-button" class="generate-drink btn btn-info">Give me a drink
      idea!</button>
  </div>
  </div>
  <div>
  <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Findymotorspeedway.com%2Fv1%2Fcityguide%2Fshaker.gif&f=1&nofb=1" id="shaker-image">
</div>
  
  <div>
    <h2 id="drink-name"></h2>
    <img src="" id="drink-img"></img>
  </div>

  <div id="drink-recipe">
    <h3>Recipe</h3>
    <h4>Ingredients</h4>
    <div class="grid-container">
      <div id="amounts">
        <ul id="ingredient-amounts"></ul>
      </div>
      <div id="ingredients">
        <ul id="drink-ingredients"></ul>
      </div>
    </div>
    <div id="instructions">
      <h4>Method</h4>
      <p id="drink-instructions"></p>
    </div>
  </div>

  <div id="hidden-buttons">
    <button type="button" id="no-thanks-button" class="generate-drink btn btn-info">No thanks, any other
      ideas?</button>
    <button type="button" id="generate-recipe-button" class="btn btn-info">Yum! What's the recipe?</button>
    <button type="button" id="start-again-button" class="btn btn-info">Start Over</button>
  </div>

  </div>

  <script src="./app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
